<div>
  <p>OfficialDocComponent</p>
<!-- Modal -->
<div class="modal fade" id="official-doc-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{response.$name}}</h4>
      </div>
      <div class="modal-body">
        {{(response.localName)? 'Delete?' : 'Download?'}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" @click="onOK"> {{(response.localName)? 'Delete' : 'Download'}} </button>
      </div>
    </div>
  </div>
</div>
</div>
