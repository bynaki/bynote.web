<div id="query">
  <router-link
    v-for="el in urlEles"
    :key="el.url"
    class="btn btn-success btn-xs"
    :to="el.url"
  >
    {{el.name}}
  </router-link>
  <input
    type="search"
    id="query-input"
    class="form-control input-lg"
    placeholder="Search for..."
    v-model="queryText"
  >
</div>
