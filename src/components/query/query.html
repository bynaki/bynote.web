<div id="query">
  <router-link
    v-for="el in chopedPaths"
    :key="el.path"
    class="btn btn-success btn-xs"
    :to="el.path"
  >
    {{decodeURIComponent(el.name)}}
  </router-link>
  <input
    type="search"
    id="query-input"
    class="form-control input-lg"
    placeholder="Search for..."
    v-model="queryText"
  >
</div>
