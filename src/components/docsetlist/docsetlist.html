<div class="list-group">
  <router-link
    class="list-group-item"
    v-for="(item, index) in response"
    :to="realPath(item.name)"
  >
    <h4 class="list-group-item-heading">{{item.name}}</h4>
    <p class="list-group-item-text">keyword: {{(item.info)? item.info.keyword : 'error'}}</p>
    <p class="list-group-item-text">scope: {{item.info.scope}}</p>
  </router-link>
</div>
